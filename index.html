<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>


<body>
    <div>
        <p class="js-display display"></p>   

    </div>

    <!-- Used to input numbers/symbols on webpage as they are clicked are typed -->
    <div class="calculator-body">

        <!-- All clear / reset-->
        <div class="calc-num">
            <button
            class="num" data-action="clear">
                AC
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-action="negate">
                +/-
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="%">
                %
            </button>
        </div>

        <div class="calc-num">
            <button
            class="symbol" data-value="/">
                /
            </button>
        </div>
        
        <div class="calc-num">
            <button
            class="num" data-value="1">1</button>
        </div>


        <div class="calc-num">
            <button
            class="num" data-value="2">
                2
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="3">
                3
            </button>
        </div>

        <div class="calc-num">
            <button
            class="symbol" data-value="*">
                X
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="4">
                4
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="5">
                5
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="6">
                6
            </button>
        </div>

        <div class="calc-num">
            <button
            class="symbol" data-value="-">
                -
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="7">
                7
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="8">
                8
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-value="9">
                9
            </button>
        </div>

        <div class="calc-num">
            <button
            class="symbol" data-value="+">
                +
            </button>
        </div>

        <div class="calc-num">
            <button
            class="num" data-action="delete">
                Del
            </button>
        </div>

        <div class="calc-num zero-button">
            <button
            class="num" data-value="0">
                0
            </button>
        </div>

        <div class="calc-num">
            <button
            class="symbol" data-value=".">
                .
            </button>
        </div>

        <div class="calc-num">
            <button
            class="symbol" data-action="evaluate">
                =
            </button>
        </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
